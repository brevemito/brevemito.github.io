<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Galeria - Brevemito</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ecf0f1;
        }

        header, footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #1abc9c;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #16a085;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .galeria img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeria de Fotos</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="resultados.html">Resultados</a>
        <a href="tabela.html">Tabela</a>
        <a href="jogos.html">Jogos</a>
        <a href="contactos.html">Contactos</a>
        <a href="galeria.html">Galeria</a>
    </nav>

    <h2>Momentos do Campeonato</h2>

    <div class="galeria">
        <a href="#img1"><img src="fotos/foto1.jpg" alt="Foto 1"></a>
        <a href="#img2"><img src="fotos/foto2.jpg" alt="Foto 2"></a>
        <a href="#img3"><img src="fotos/foto3.jpg" alt="Foto 3"></a>
        <a href="#img4"><img src="fotos/foto4.jpg" alt="Foto 4"></a>
        <!-- Adicione mais fotos conforme necessário -->
    </div>

    <!-- Lightbox para ampliar -->
    <div id="img1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="fotos/foto1.jpg" alt="Foto 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close">&times;</a>

</body>
</html>
